<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./image/payoo.png" type="image/x-icon">
    <link href="./output.css" rel="stylesheet">
    <title>Payoo MFS</title>
</head>
<body>
    <div class="max-w-lg bg-slate-200 h-[100vh] mx-auto flex flex-col justify-center items-center">
        <div>
            <img class="w-24 " src="./image/payoo.png" alt="" srcset="">
        </div>

        <form class="flex flex-col gap-2 bg-white p-8 rounded-xl w-5/6" action="">
            <label class="text-lg font-medium" for="number">Mobile Number</label>
            <input class="bg-slate-200 p-3 rounded-2xl mb-5" type="number" name="number" id="number" required autocomplete="on" placeholder="Enter your Number">
            <label class="text-lg font-medium" for="password">4 Digit Pin</label>
            <input class="bg-slate-200 p-3 rounded-2xl mb-5" type="password" name="password" id="password" required placeholder="Enter 4 Digit Pin">

            <input class="cursor-pointer bg-blue-600 p-3 rounded-2xl" type="submit" id="login" value="Login">
        </form>
    </div>

    <script src="./script.js"></script>
</body>
</html>
